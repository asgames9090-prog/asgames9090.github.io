<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Profile</title>
    <style>
        /* إعدادات عامة */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #d4af37; /* لون ذهبي هادئ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070'); /* خلفية افتراضية فخمة */
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #d4af37;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* تصميم الأزرار */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 15px;
            border-radius: 50px; /* شكل بيضاوي زي الصورة */
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link-card:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.05);
            border-color: #d4af37;
        }

        .footer-text {
            margin-top: 40px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* إضافة أيقونات بسيطة */
        .icon {
            margin-left: 10px;
            width: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TM</h1>

        <div class="links-container">
            <a href="https://x.com/TMTRADing_1" class="link-card">X (Twitter)</a>
            <a href="https://t.me/TMTRADing_1" class="link-card">Telegram</a>
            <a href="https://www.instagram.com/official_yaser_80?igsh=MWw3MDlnY3Zqd2I2aw==" class="link-card">Instagram</a>
        </div>

        <p class="footer-text">I'M RICH YOU SON OF BITCHE</p>
    </div>

</body>
</html>
