<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        font-family: 'Old Standard TT', serif;
        overflow-x: hidden;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background: url('https://images.unsplash.com/photo-1554224154-22dec7ec8818?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
        color: #d4af37;
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        position: relative;
    }

    /* Top text */
    .top-text {
        margin-top: 40px;
        font-size: 3rem;
        letter-spacing: 5px;
    }

    /* Button container */
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 150px;
        position: relative;
        z-index: 2;
    }

    /* Buttons */
    .glass-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 15px 50px;
        border-radius: 50px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.5);
        font-size: 1.2rem;
        color: #d4af37;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .glass-btn:hover {
        background: rgba(0,0,0,0.5);
        box-shadow: 0 0 15px rgba(212,175,55,0.6);
    }

    /* Icon placeholders */
    .glass-btn i {
        font-style: normal;
        color: #d4af37;
        font-size: 1.5rem;
    }

    /* Bottom text */
    .bottom-text {
        margin-bottom: 40px;
        font-size: 2rem;
        text-align: center;
        letter-spacing: 2px;
        max-width: 90%;
    }

    /* Splatter effect */
    .splatter {
        position: absolute;
        right: 20%;
        bottom: 35%;
        width: 200px;
        height: 200px;
        background: url('https://www.transparenttextures.com/patterns/splatter.png') repeat;
        opacity: 0.2;
        pointer-events: none;
        z-index: 1;
    }

    @media (max-width: 768px) {
        .top-text {
            font-size: 2.5rem;
        }

        .glass-btn {
            padding: 12px 30px;
            font-size: 1rem;
        }

        .bottom-text {
            font-size: 1.5rem;
        }

        .splatter {
            width: 120px;
            height: 120px;
            right: 10%;
            bottom: 30%;
        }
    }

</style>
</head>
<body>

<div class="top-text">TM</div>

<div class="button-container">

    </a>
    <a href="#" class="glass-btn">

    </a>
</div>

</body>
</html>
