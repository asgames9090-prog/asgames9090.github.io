<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 400px;
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid white;
}

h1 {
    margin: 10px 0 5px;
}

p {
    opacity: 0.8;
    margin-bottom: 25px;
}

.link {
    display: block;
    text-decoration: none;
    background: white;
    color: #2c5364;
    padding: 15px;
    margin: 10px 0;
    border-radius: 30px;
    font-weight: bold;
    transition: 0.3s;
}

.link:hover {
    background: #00c6ff;
    color: white;
    transform: scale(1.05);
}
</style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img">
    <h1>ROZ</h1>
    <p>Accessories and more</p>

    <a href="#" class="link" target="_blank">Instagram</a>
    <a href="#" class="link" target="_blank">TikTok</a>
    <a href="#" class="link" target="_blank">YouTube</a>
    <a href="#" class="link" target="_blank">WhatsApp</a>

</div>

</body>
</html>
