<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TM</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  font-family:Arial, sans-serif;
  color:white;
  overflow:hidden;

  /* خلفية اللابتوب */
  background: url("./rich (1).jpg") no-repeat center center;
  background-size: cover;
}

/* خلفية الموبايل */
@media (max-width:768px){
  body{
    background: url("./TM (5).png") no-repeat center center;
    background-size: cover;
  }
}

.logo{
  font-size:80px;
  letter-spacing:10px;
  text-shadow:0 0 20px rgba(255,255,255,0.8);
}

.buttons{
  margin-top:40px;
  display:flex;
  gap:30px;
}

.btn{
  width:80px;
  height:80px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  color:white;
  text-decoration:none;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.15);
  background:rgba(255,255,255,0.3);
}

.footer{
  position:absolute;
  bottom:30px;
  letter-spacing:3px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="logo">TM</div>

  <a href="https://x.com/TMTRADing_1" class="btn" target="_blank">X</a>

</body>
</html>
