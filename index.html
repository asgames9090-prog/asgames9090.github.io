<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TM</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cinzel', serif;
body {
  height:100vh;
  background: url('./bg-desktop.jpg') center center / cover no-repeat;
}

/* لو الجهاز موبايل */
@media (max-width: 768px) {
  body {
    background: url('./TM (5).png') center center / cover no-repeat;
  }
}

/* دخان خفيف جدًا */
.smoke {
  position:absolute;
  width:200%;
  height:200%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.01), transparent 60%),
              radial-gradient(circle at 70% 70%, rgba(255,255,255,0.01), transparent 60%);
  animation: smokeMove 30s linear infinite;
  z-index:1;
}

@keyframes smokeMove {
  0%{ transform:translate(-5%,-5%) rotate(0deg); }
  50%{ transform:translate(5%,5%) rotate(180deg); }
  100%{ transform:translate(-5%,-5%) rotate(360deg); }
}

.container {
  position:relative;
  z-index:2;
  width:90%;
  max-width:400px;
}

.logo {
  font-size:80px;
  margin-bottom:40px;
  letter-spacing:8px;
  color: #c8a27a;
  text-shadow: 0 0 20px rgba(200,162,122,0.8);
}

/* أزرار Glass فاخرة */
.btn {
  display:flex;
  justify-content:center;
  align-items:center;
  margin:20px 0;
  padding:18px 30px;
  border-radius:40px;
  text-decoration:none;
  color:#c8a27a;
  font-size:22px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.btn:hover {
  background: rgba(255, 255, 255, 0.4);
  color:black;
  transform: scale(1.08);
}

.btn i {
  margin-right: 10px;
}

.quote {
  position:absolute;
  bottom:40px;
  font-size:20px;
  letter-spacing:3px;
  opacity:0.9;
}

/* ===== Responsive ===== */
@media (max-width: 480px) {
  .logo { font-size:60px; margin-bottom:30px; }
  .btn { font-size:18px; padding:15px 20px; }
  .quote { font-size:16px; bottom:20px; }
}

@media (max-width: 768px) {
  .logo { font-size:70px; margin-bottom:35px; }
  .btn { font-size:20px; padding:16px 25px; }
  .quote { font-size:18px; bottom:30px; }
}
</style>
</head>

<body>

<div class="smoke"></div>

<div class="container">
  <div class="logo">TM</div>

  <a href="https://x.com/TMTRADing_1" class="btn" target="_blank"><i class="fab fa-x fa-lg"></i> X</a>

  <a href="https://t.me/TMTRADing_1" class="btn" target="_blank"><i class="fab fa-telegram fa-lg"></i> Telegram @TMTRADing_1</a>

  <a href="https://www.instagram.com/official_yaser_80?igsh=MWw3MDlnY3Zqd2I2aw==" class="btn" target="_blank"><i class="fab fa-instagram fa-lg"></i> Instagram</a>
</div>

<div class="quote">
  Welcome my friend.
</div>

</body>
</html>
